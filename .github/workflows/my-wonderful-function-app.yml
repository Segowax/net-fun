name: Build and deploy ASP.Net Core app to Azure Function my-wonderful-function-app
on:
  push:
    branches:
    - main
    paths:
    - 'SensorDataReceiver.sln'
    - 'Application/**'
    - 'AzureConfigurations/**'
    - 'Domain/**'
    - 'Interface/**'
    - 'Repository/**'
    - 'AzureFunction/**'
  workflow_dispatch:
  
env:
  AZURE_FUNCTIONAPP_NAME: my-wonderful-function-app
  AZURE_FUNCTIONAPP_PACKAGE_PATH: AzureFunction\published
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: AzureFunction
  DOTNET_CORE_VERSION_INPROC: 6.0.x
  
jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
        
    - name: Setup .NET Core (for inproc extensions)
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION_INPROC }}
        
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
      
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
      
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
    
    - name: Publish Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: functionapp
        path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        
  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'AzureFunction'
      url: ${{ steps.deploy-to-azurefunction.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
      
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: functionapp
        path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        
    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREFUNCTION_CLIENTID_95ECCCB1CEEF4F0FBE7030A196E12D57 }}
        tenant-id: ${{ secrets.AZURETENANTID_1535A9C03FF4436C85A78878A56EF53D }}
        subscription-id: ${{ secrets.AZURESUBSCRIPTIONID_BF690D004BBE4C04AB1FA5D2F761ADCF }}
        
    - name: Deploy to Azure Function App
      id: deploy-to-azurefunction
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
